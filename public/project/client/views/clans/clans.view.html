<div ng-controller="ClanController">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Clans
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>
                        Clan Name
                    </th>
                    <th>
                        Players
                    </th>
                    <th>
                        Action
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="text" class="form-control" placeholder="Clan Name" ng-model="clanName"></td>
                    <td><input type="text" class="form-control" placeholder="Players" ng-model="players"></td>
                    <td>
                        <button ng-click="addClan()" type="button" class="btn btn-primary btn-sm">Add</button>
                        <button ng-click="updateClan()" type="button" class="btn btn-warning btn-sm">Update</button>
                    </td>
                </tr>
                <tr ng-repeat="clan in clans">
                    <td>{{clan.clanName}}</td>
                    <td>{{clan.players}}</td>
                    <td>
                        <button ng-click="deleteClan($index)" type="button" class="btn btn-danger btn-sm">Delete</button>
                        <button ng-click="selectClan($index)" type="button" class="btn btn-default btn-sm">Select</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
