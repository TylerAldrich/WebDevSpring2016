<div ng-controller="HomeController">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Home <small>Following Information</small>
            </h1>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                        Player Name
                    </th>
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                        Action
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="text" class="form-control" placeholder="Player Name" ng-model="username"></td>
                    <td>
                        <button ng-click="addFollowing()" type="button" class="btn btn-primary btn-sm">Add</button>
                        <button ng-click="updateFollowing()" type="button" class="btn btn-warning btn-sm">Update</button>
                    </td>
                </tr>
                <tr ng-repeat="player in following">
                    <td>{{player.username}}</td>
                    <td>
                        <button ng-click="deleteFollowing($index)" type="button" class="btn btn-danger btn-sm">Delete</button>
                        <button ng-click="selectFollowing($index)" type="button" class="btn btn-default btn-sm">Select</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
